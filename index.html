<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Shopper</title>
</head>
<body>
    <div class="page">
        <div class="left">
            <h1 class="logo">Shopper<sup><i class="fa-regular fa-copyright logo_copy"></i></sup></h1>
            <div class="image_container">
                <img src="images/v1.svg" alt="person with a phone signing up">
            </div>
            <p class="deals">sign up now to shop!</p>
        </div>
        <div class="right right_background">
            <div class="right_conent">
                <h1>Get Started</h1>
            </div>
            <div class="right_conent">
                <p>
                    This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
                </p>
                <p>
                    Sign up now to get started.
                </p>
            </div>
            <div class="right_content">
                <form action="get">
                    <div>
                        <label for="user_first_name">First Name</label>
                        <input type="text" name="user_first_name" id="user_first_name" required>
                        <label for="user_last_name">Last Name</label>
                        <input type="text" name="user_last_name" id="user_last_name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="user_email" id="email" required>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="user_phone" id="phone">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="user_password" id="password" required>
                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" name="user_password" id="password_confirm" required>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

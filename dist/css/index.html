<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Shopper</title>
  </head>
  <body>
    <div class="page">
      <div class="left">
        <h1 class="logo">
          <a href="" target="_blank">Shopper<sup><i class="fa-regular fa-copyright logo_copy"></i></sup></a>
        </h1>
        <div class="image_container">
          <img src="./images/v1.svg" alt="person with a phone signing up" />
        </div>
        <p class="deals">sign up now to shop!</p>
      </div>
      <div class="right right_background">
        <div class="right_conent">
          <h1>Get Started</h1>
        </div>
        <div class="right_conent">
          <p>
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Necessitatibus, commodi!
          </p>
          <p>Sign up now to get started.</p>
          <p class="yk">You <i>know</i> you want to</p>
        </div>
        <div class="right_content">
          <form action="" class="right_conent">
            <legend class="form_title">Let's do this</legend>
            <div class="form_container">
              <div class="form_left">
                <div class="group">
                  <input
                    type="text"
                    class="name_user"
                    name="user_first_name"
                    id="user_first_name"
                    pattern="^[^0-9]+$"
                    size="30"
                    maxlength="245"
                    placeholder="John"
                    required
                  />
                  <span class="text"></span>
                  <span class="bar"></span>
                  <label for="user_first_name">First Name</label>
                </div>
                <div class="group">
                  <input
                    type="email"
                    name="user_email"
                    id="user_email"
                    placeholder="johndoe@somethingmail.com"
                    required
                  />
                  <span class="text"></span>
                  <span class="bar"></span>
                  <label for="user_email">Email</label>
                </div>
                <div class="group">
                  <input
                    type="password"
                    name="user_password"
                    id="user_password"
                    pattern="^^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                    placeholder="please follow the format"
                    minlength="8"
                    required
                  />
                  <span class="text"></span>
                  <span class="bar"></span>
                  <label for="user_password">Password</label>
                </div>
              </div>
              <div class="form_right">
                <div class="group">
                  <input
                    type="text"
                    class="name_user"
                    name="user_last_name"
                    id="user_last_name"
                    pattern="^[^0-9]+$"
                    size="30"
                    maxlength="245"
                    placeholder="Doe"
                    required
                  />
                  <span class="bar"></span>
                  <span class="text"></span>
                  <label for="user_last_name">Last Name</label>
                </div>
                <div class="group">
                  <input
                    type="tel"
                    name="user_telephone"
                    id="user_telephone"
                    placeholder="2029182132"
                    minlength="8"
                    required
                  />
                  <span class="text"></span>
                  <span class="bar"></span>
                  <label for="user_telephone">Telephone Number</label>
                </div>
                <div class="group">
                  <input
                    type="password"
                    name="user_password"
                    id="user_password_second"
                    pattern="^^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                    placeholder="please follow the format"
                    required
                  />
                  <span class="text"></span>
                  <span class="bar"></span>
                  <label for="user_password_second">Confirm Password</label>
                </div>
              </div>
            </div>
            <div>
              <button class="button button_form" type="submit">
                Create Account
              </button>
              <p>Already have an account? <a href="#">Log In</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
